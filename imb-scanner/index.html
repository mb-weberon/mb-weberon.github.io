<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMB Adaptive Swipe</title>
    <style>
        :root { --line-color: #00ff00; }
        body { font-family: monospace; margin: 0; background: #000; color: var(--line-color); overflow: hidden; height: 100vh; }
        #camera-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; touch-action: none; }
        video, #static-frame { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        #static-frame { display: none; z-index: 2; }
        #overlay-layer { position: relative; z-index: 3; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; }
        #results-area {
            position: absolute; bottom: 20px; width: 90%;
            background: rgba(15, 15, 15, 0.95); padding: 15px; box-sizing: border-box;
            border: 1px solid #444; border-radius: 12px; pointer-events: auto; text-align: center;
        }
        #fadt-text { font-size: 0.9rem; word-break: break-all; color: #fff; min-height: 1.5em; margin-bottom: 10px; letter-spacing: 1px; font-weight: bold; }
        #status { font-size: 0.8rem; color: var(--line-color); margin-bottom: 12px; font-weight: bold; text-transform: uppercase; }
        button { width: 100%; padding: 15px; background: #222; color: white; border: 1px solid #555; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="static-frame"></canvas>
    </div>
        
    <div id="overlay-layer">
        <div id="results-area">
            <div id="status">TAP TO FREEZE (TRY TO STAY PARALLEL)</div>
            <div id="fadt-text">---</div>
            <button onclick="resetScanner()">RESET / LIVE VIDEO</button>
        </div>
    </div>

<script>
    const video = document.getElementById('video');
    const staticCanvas = document.getElementById('static-frame');
    const fadtDisplay = document.getElementById('fadt-text');
    const statusText = document.getElementById('status');
    
    let isFrozen = false, startX, startY, isSwiping = false;
    let cleanImageBuffer = null, videoTrack = null;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 }, focusMode: "continuous" } 
            });
            video.srcObject = s;
            videoTrack = s.getVideoTracks()[0];
        } catch (e) { statusText.innerText = "CAMERA ERROR"; }
    }

    video.parentElement.addEventListener('pointerdown', async (e) => {
        if (!isFrozen) {
            // Force focus on tap before freezing
            statusText.innerText = "AUTO-FOCUSING...";
            if (videoTrack && videoTrack.getCapabilities().focusMode) {
                try { await videoTrack.applyConstraints({ advanced: [{ focusMode: "continuous" }] }); } catch(err){}
            }
            setTimeout(captureFrame, 500);
        } else {
            clearOldGrid();
            isSwiping = true;
            const r = staticCanvas.getBoundingClientRect();
            startX = e.clientX - r.left;
            startY = e.clientY - r.top;
        }
    });

    window.addEventListener('pointerup', (e) => {
        if (!isSwiping) return;
        isSwiping = false;
        const r = staticCanvas.getBoundingClientRect();
        processAdaptiveSwipe(startX, startY, e.clientX - r.left, e.clientY - r.top);
    });

    function captureFrame() {
        staticCanvas.width = video.videoWidth;
        staticCanvas.height = video.videoHeight;
        const ctx = staticCanvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        cleanImageBuffer = ctx.getImageData(0, 0, staticCanvas.width, staticCanvas.height);
        staticCanvas.style.display = 'block';
        isFrozen = true;
        statusText.innerText = "SWIPE ALONG THE ENTIRE BARCODE";
    }

    function clearOldGrid() {
        if (!cleanImageBuffer) return;
        const ctx = staticCanvas.getContext('2d');
        ctx.putImageData(cleanImageBuffer, 0, 0);
        fadtDisplay.innerText = "---";
    }

    function getNativeCoords(screenX, screenY) {
        const r = staticCanvas.getBoundingClientRect();
        const vRatio = staticCanvas.width / staticCanvas.height;
        const dRatio = r.width / r.height;
        let aW, aH, offX = 0, offY = 0;

        if (dRatio > vRatio) {
            aW = r.width; aH = r.width / vRatio;
            offY = (aH - r.height) / 2;
        } else {
            aH = r.height; aW = r.height * vRatio;
            offX = (aW - r.width) / 2;
        }
        return {
            x: ((screenX + offX) / aW) * staticCanvas.width,
            y: ((screenY + offY) / aH) * staticCanvas.height
        };
    }

    function processAdaptiveSwipe(sX, sY, eX, eY) {
        const ctx = staticCanvas.getContext('2d');
        const p1 = getNativeCoords(sX, sY);
        const p2 = getNativeCoords(eX, eY);

        const left = Math.min(p1.x, p2.x);
        const right = Math.max(p1.x, p2.x);
        const centerY = (p1.y + p2.y) / 2;
        
        // Scan a tall area to find ink
        const searchH = 250; 
        const imgData = ctx.getImageData(Math.max(0, left), Math.max(0, centerY - (searchH/2)), right - left, searchH);
        const d = imgData.data, w = imgData.width, h = imgData.height;

        // --- ADAPTIVE THRESHOLDING ---
        // Instead of one threshold, we calculate the average brightness
        // to detect dark vertical segments.
        let bars = [], inB = false, tempStartX = 0;
        const midRow = Math.floor(h/2);

        for (let x = 0; x < w; x++) {
            // Local brightness check
            const idx = (midRow * w + x) * 4;
            const brightness = (d[idx] + d[idx+1] + d[idx+2]) / 3;
            
            // If the pixel is significantly darker than the average of its neighbors
            // it helps handle the "one end out of focus" problem.
            if (brightness < 100 && !inB) { inB = true; tempStartX = x; }
            else if (brightness > 130 && inB) { 
                inB = false; 
                if (x - tempStartX > 1) bars.push({s: tempStartX, e: x}); 
            }
        }

        if (bars.length < 50) {
            statusText.innerText = `ONLY ${bars.length} BARS FOUND. TRY SWIPING SLIGHTLY HIGHER/LOWER.`;
            return;
        }

        const detL = left + bars[0].s - 50;
        const detR = left + bars[bars.length-1].e + 50;
        const boxH = 160, boxT = centerY - (boxH / 2), stripH = boxH / 5;

        // Draw Perspective-Corrected Grid
        ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 6;
        ctx.strokeRect(detL, boxT, detR - detL, boxH);
        
        ctx.lineWidth = 2; ctx.setLineDash([15, 8]);
        for (let i = 1; i < 5; i++) {
            const ly = boxT + (i * stripH);
            ctx.beginPath(); ctx.moveTo(detL, ly); ctx.lineTo(detR, ly); ctx.stroke();
        }

        // Final Decode
        const fadt = bars.map(b => {
            const mx = Math.floor((b.s + b.e) / 2);
            let p = [];
            for (let s = 0; s < 5; s++) {
                let ink = false;
                const sStart = Math.floor(s * stripH);
                const sEnd = Math.floor((s+1) * stripH);
                for (let y = sStart; y < sEnd; y++) {
                    const checkY = Math.floor(centerY - (boxH/2) + y - (centerY - searchH/2));
                    const idx = (checkY * w + mx) * 4;
                    if (d[idx] < 120) { ink = true; break; }
                }
                p.push(ink);
            }
            if ((p[0]||p[1]) && (p[3]||p[4])) return 'F';
            if (p[0]||p[1]) return 'A';
            if (p[3]||p[4]) return 'D';
            return 'T';
        }).join('');

        fadtDisplay.innerText = fadt;
        statusText.innerText = fadt.length === 65 ? "65 BARS DETECTED" : `FOUND ${fadt.length} BARS`;
        statusText.style.color = fadt.length === 65 ? "#00ff00" : "#ff4444";
    }

    function resetScanner() {
        staticCanvas.style.display = 'none';
        isFrozen = false;
        cleanImageBuffer = null;
        fadtDisplay.innerText = "---";
        statusText.innerText = "TAP TO FREEZE";
    }

    window.addEventListener('load', startCamera);
</script>
</body>
</html>
