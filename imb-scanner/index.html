<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMB v1.2 Top-Control</title>
    <style>
        :root { --line-color: #00ff00; }
        body { font-family: monospace; margin: 0; background: #000; color: var(--line-color); overflow: hidden; height: 100vh; }
        
        /* Top Control Bar */
        #header-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(20, 20, 20, 0.9); border-bottom: 1px solid #444;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; box-sizing: border-box; z-index: 10;
        }
        #status { font-size: 0.75rem; color: var(--line-color); font-weight: bold; }
        #accept-btn { 
            background: #008000; color: white; border: none; padding: 10px 20px; 
            border-radius: 5px; font-weight: bold; display: none; cursor: pointer;
        }

        #camera-container { position: absolute; top: 60px; left: 0; width: 100%; height: calc(100% - 60px); z-index: 1; touch-action: none; }
        video, #static-frame { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        #static-frame { display: none; z-index: 2; }
        
        #results-area {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; background: rgba(15, 15, 15, 0.95); padding: 15px; 
            box-sizing: border-box; border: 1px solid #444; border-radius: 12px; 
            z-index: 10; pointer-events: auto; text-align: center;
        }
        #fadt-text { font-size: 0.9rem; word-break: break-all; color: #fff; margin-bottom: 10px; letter-spacing: 1px; font-weight: bold; }
        .reset-btn { background: #444; color: white; border: none; padding: 10px; border-radius: 5px; width: 100%; cursor: pointer; }
    </style>
</head>
<body>

    <div id="header-bar">
        <div id="status">v1.2 | TAP TO CAPTURE</div>
        <button id="accept-btn" onclick="decodeSelection()">ACCEPT BOX</button>
    </div>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="static-frame"></canvas>
    </div>
        
    <div id="results-area">
        <div id="fadt-text">---</div>
        <button class="reset-btn" onclick="resetScanner()">RESET / LIVE VIDEO</button>
    </div>

<script>
    const video = document.getElementById('video');
    const staticCanvas = document.getElementById('static-frame');
    const fadtDisplay = document.getElementById('fadt-text');
    const statusText = document.getElementById('status');
    const acceptBtn = document.getElementById('accept-btn');
    
    let isFrozen = false, isSwiping = false, cleanImageBuffer = null;
    let startX, startY, rectCoords = null;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 } } 
            });
            video.srcObject = s;
        } catch (e) { statusText.innerText = "v1.2 | ERROR"; }
    }

    // Handle touch logic on the container
    document.getElementById('camera-container').addEventListener('pointerdown', (e) => {
        const r = video.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;

        if (!isFrozen) {
            captureFrame();
        } else {
            clearCanvas();
            isSwiping = true;
            startX = x;
            startY = y;
            statusText.innerText = "v1.2 | DRAWING...";
        }
    });

    window.addEventListener('pointermove', (e) => {
        if (!isSwiping) return;
        const r = staticCanvas.getBoundingClientRect();
        drawPreview(startX, startY, e.clientX - r.left, e.clientY - r.top);
    });

    window.addEventListener('pointerup', (e) => {
        if (!isSwiping) return;
        isSwiping = false;
        const r = staticCanvas.getBoundingClientRect();
        rectCoords = { sX: startX, sY: startY, eX: e.clientX - r.left, eY: e.clientY - r.top };
        acceptBtn.style.display = 'block';
        statusText.innerText = "v1.2 | BOX DEFINED";
    });

    function captureFrame() {
        staticCanvas.width = video.videoWidth;
        staticCanvas.height = video.videoHeight;
        const ctx = staticCanvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        cleanImageBuffer = ctx.getImageData(0, 0, staticCanvas.width, staticCanvas.height);
        staticCanvas.style.display = 'block';
        isFrozen = true;
        statusText.innerText = "v1.2 | SWIPE ACROSS BARS";
    }

    function clearCanvas() {
        if (!cleanImageBuffer) return;
        staticCanvas.getContext('2d').putImageData(cleanImageBuffer, 0, 0);
        acceptBtn.style.display = 'none';
    }

    function drawPreview(sx, sy, ex, ey) {
        clearCanvas();
        const ctx = staticCanvas.getContext('2d');
        const p1 = getNativeCoords(sx, sy);
        const p2 = getNativeCoords(ex, ey);
        
        const L = Math.min(p1.x, p2.x), T = Math.min(p1.y, p2.y);
        const W = Math.abs(p1.x - p2.x), H = Math.abs(p1.y - p2.y);
        
        ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 5;
        ctx.strokeRect(L, T, W, H);
        
        // Dash guides for the 5 stripes
        ctx.setLineDash([15, 15]); ctx.lineWidth = 2;
        ctx.strokeStyle = "rgba(0, 255, 0, 0.5)";
        for (let i = 1; i < 5; i++) {
            const ly = T + (i * (H/5));
            ctx.beginPath(); ctx.moveTo(L, ly); ctx.lineTo(L+W, ly); ctx.stroke();
        }
        ctx.setLineDash([]);
    }

    function getNativeCoords(sX, sY) {
        const r = staticCanvas.getBoundingClientRect();
        const vR = staticCanvas.width / staticCanvas.height;
        const dR = r.width / r.height;
        let aW, aH, oX = 0, oY = 0;
        if (dR > vR) { aW = r.width; aH = r.width / vR; oY = (aH - r.height) / 2; }
        else { aH = r.height; aW = r.height * vR; oX = (aW - r.width) / 2; }
        return { x: ((sX + oX) / aW) * staticCanvas.width, y: ((sY + oY) / aH) * staticCanvas.height };
    }

    function decodeSelection() {
        const ctx = staticCanvas.getContext('2d');
        const p1 = getNativeCoords(rectCoords.sX, rectCoords.sY);
        const p2 = getNativeCoords(rectCoords.eX, rectCoords.eY);
        
        const L = Math.min(p1.x, p2.x), T = Math.min(p1.y, p2.y);
        const W = Math.abs(p1.x - p2.x), H = Math.abs(p1.y - p2.y);

        const imgData = ctx.getImageData(L, T, W, H);
        const d = imgData.data;
        const stripH = H / 5;

        let br = [];
        for (let i = 0; i < d.length; i += 40) br.push(d[i]);
        br.sort((a,b) => a-b);
        const thresh = br[Math.floor(br.length * 0.25)] + 35;

        let bars = [], inB = false, tempS = 0;
        const midY = Math.floor(H / 2);
        for (let x = 0; x < W; x++) {
            if (d[(midY * W + x) * 4] < thresh && !inB) { inB = true; tempS = x; }
            else if (d[(midY * W + x) * 4] >= thresh && inB) { inB = false; if (x-tempS > 1) bars.push({s: tempS, e: x}); }
        }

        const fadt = bars.map(b => {
            const mx = Math.floor((b.s + b.e) / 2);
            let p = new Array(5).fill(false);
            for (let s = 0; s < 5; s++) {
                for (let y = Math.floor(s*stripH); y < Math.floor((s+1)*stripH); y++) {
                    if (d[(y * W + mx) * 4] < thresh) { p[s] = true; break; }
                }
            }
            if (p[0] && p[4]) return 'F';
            if (p[0]) return 'A';
            if (p[4]) return 'D';
            return 'T';
        }).join('');

        fadtDisplay.innerText = fadt;
        statusText.innerText = `v1.2 | ${fadt.length} BARS`;
        statusText.style.color = fadt.length === 65 ? "#00ff00" : "#ff4444";
        acceptBtn.style.display = 'none';
    }

    function resetScanner() {
        staticCanvas.style.display = 'none';
        isFrozen = false;
        acceptBtn.style.display = 'none';
        fadtDisplay.innerText = "---";
        statusText.innerText = "v1.2 | TAP TO CAPTURE";
        statusText.style.color = "var(--line-color)";
    }
    window.addEventListener('load', startCamera);
</script>
</body>
</html>
