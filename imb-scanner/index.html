<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMB Swipe Decoder</title>
    <style>
        :root { --line-color: #00ff00; }
        body { font-family: monospace; margin: 0; background: #000; color: var(--line-color); overflow: hidden; height: 100vh; }
        #camera-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer; z-index: 1; touch-action: none; }
        video, #static-frame { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        #static-frame { display: none; z-index: 2; pointer-events: none; }
        #overlay-layer { position: relative; z-index: 3; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; }
        #results-area {
            position: absolute; bottom: 20px; width: 90%;
            background: rgba(15, 15, 15, 0.95); padding: 15px; box-sizing: border-box;
            border: 1px solid #444; border-radius: 12px; pointer-events: auto; text-align: center;
        }
        #fadt-text { font-size: 1rem; word-break: break-all; color: #fff; min-height: 1.5em; margin-bottom: 10px; letter-spacing: 2px; font-weight: bold; }
        #status { font-size: 0.8rem; color: var(--line-color); margin-bottom: 12px; font-weight: bold; text-transform: uppercase; }
        button { width: 100%; padding: 15px; background: #222; color: white; border: 1px solid #555; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="static-frame"></canvas>
    </div>
        
    <div id="overlay-layer">
        <div id="results-area">
            <div id="status">SWIPE ALONG THE BARCODE</div>
            <div id="fadt-text">---</div>
            <button onclick="resetScanner()">RESET / CLEAR</button>
        </div>
    </div>

<script>
    const video = document.getElementById('video');
    const staticCanvas = document.getElementById('static-frame');
    const container = document.getElementById('camera-container');
    const fadtDisplay = document.getElementById('fadt-text');
    const statusText = document.getElementById('status');
    
    let isFrozen = false, startX, startY, endX, endY;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } });
            video.srcObject = s;
        } catch (e) { statusText.innerText = "CAMERA ERROR"; }
    }

    container.addEventListener('pointerdown', (e) => {
        if (isFrozen) { resetScanner(); return; }
        const r = video.getBoundingClientRect();
        startX = e.clientX - r.left;
        startY = e.clientY - r.top;
        statusText.innerText = "SWIPING...";
    });

    container.addEventListener('pointerup', (e) => {
        if (isFrozen) return;
        const r = video.getBoundingClientRect();
        endX = e.clientX - r.left;
        endY = e.clientY - r.top;
        captureAndProcessSwipe();
    });

    function getNativeCoords(screenX, screenY) {
        const r = video.getBoundingClientRect();
        const vRatio = video.videoWidth / video.videoHeight;
        const dRatio = r.width / r.height;
        let aW, aH, offX = 0, offY = 0;

        if (dRatio > vRatio) {
            aW = r.width; aH = r.width / vRatio;
            offY = (aH - r.height) / 2;
        } else {
            aH = r.height; aW = r.height * vRatio;
            offX = (aW - r.width) / 2;
        }
        return {
            x: ((screenX + offX) / aW) * video.videoWidth,
            y: ((screenY + offY) / aH) * video.videoHeight
        };
    }

    function captureAndProcessSwipe() {
        const vw = video.videoWidth, vh = video.videoHeight;
        staticCanvas.width = vw; staticCanvas.height = vh;
        const ctx = staticCanvas.getContext('2d');
        ctx.drawImage(video, 0, 0);

        const p1 = getNativeCoords(startX, startY);
        const p2 = getNativeCoords(endX, endY);

        // Define Box based on swipe bounds
        const boxL = Math.min(p1.x, p2.x) - 40;
        const boxR = Math.max(p1.x, p2.x) + 40;
        const boxCenterY = (p1.y + p2.y) / 2;
        const boxH = 130;
        const boxT = boxCenterY - (boxH / 2);

        // Draw the Swipe Rectangle
        ctx.strokeStyle = "#00ff00";
        ctx.lineWidth = 5;
        ctx.strokeRect(boxL, boxT, boxR - boxL, boxH);
        
        // Draw Strips
        ctx.lineWidth = 1;
        ctx.setLineDash([10, 5]);
        for(let i=1; i<5; i++) {
            const ly = boxT + (i * (boxH/5));
            ctx.beginPath(); ctx.moveTo(boxL, ly); ctx.lineTo(boxR, ly); ctx.stroke();
        }

        staticCanvas.style.display = 'block';
        isFrozen = true;

        // Process Area
        const imgData = ctx.getImageData(boxL, boxT, boxR - boxL, boxH);
        const result = decodeFADT(imgData, boxH/2);

        if (result.length === 65) {
            fadtDisplay.innerText = result;
            statusText.innerText = "SUCCESS: 65 BARS";
            statusText.style.color = "#00ff00";
        } else {
            statusText.innerText = `FOUND ${result.length} BARS - RETRY`;
            statusText.style.color = "#ff4444";
        }
    }

    function decodeFADT(img, localCenterY) {
        const d = img.data, w = img.width, h = img.height;
        // Simple Threshold
        let br = [];
        for (let i = 0; i < d.length; i += 40) br.push(d[i]);
        br.sort((a,b) => a-b);
        const thresh = br[Math.floor(br.length * 0.25)] + 30;

        // Find bars horizontally along the center
        let bars = [], inB = false, sX = 0;
        const centerY = Math.floor(localCenterY);
        for (let x = 0; x < w; x++) {
            const isDark = d[(centerY * w + x) * 4] < thresh;
            if (isDark && !inB) { inB = true; sX = x; }
            else if (!isDark && inB) { inB = false; if (x-sX > 1) bars.push({s: sX, e: x}); }
        }

        const stripH = h / 5;
        return bars.map(b => {
            const mx = Math.floor((b.s + b.e) / 2);
            let p = [];
            for (let s = 0; s < 5; s++) {
                let ink = false;
                for (let y = Math.floor(s * stripH); y < Math.floor((s+1) * stripH); y++) {
                    if (d[(y * w + mx) * 4] < thresh) { ink = true; break; }
                }
                p.push(ink);
            }
            if ((p[0]||p[1]) && (p[3]||p[4])) return 'F';
            if (p[0]||p[1]) return 'A';
            if (p[3]||p[4]) return 'D';
            return 'T';
        }).join('');
    }

    function resetScanner() {
        staticCanvas.style.display = 'none';
        isFrozen = false;
        fadtDisplay.innerText = "---";
        statusText.innerText = "SWIPE ALONG THE BARCODE";
        statusText.style.color = "#00ff00";
    }

    window.addEventListener('load', startCamera);
</script>
</body>
</html>
