<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMB v1.1 Corner-Selection</title>
    <style>
        :root { --line-color: #00ff00; }
        body { font-family: monospace; margin: 0; background: #000; color: var(--line-color); overflow: hidden; height: 100vh; }
        #camera-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; touch-action: none; }
        video, #static-frame { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        #static-frame { display: none; z-index: 2; }
        #overlay-layer { position: relative; z-index: 3; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; }
        #results-area {
            position: absolute; bottom: 20px; width: 90%;
            background: rgba(15, 15, 15, 0.95); padding: 15px; box-sizing: border-box;
            border: 1px solid #444; border-radius: 12px; pointer-events: auto; text-align: center;
        }
        #fadt-text { font-size: 0.9rem; word-break: break-all; color: #fff; min-height: 1.5em; margin-bottom: 10px; letter-spacing: 1px; font-weight: bold; }
        #status { font-size: 0.8rem; color: var(--line-color); margin-bottom: 12px; font-weight: bold; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; background: #222; color: white; border: 1px solid #555; border-radius: 8px; font-weight: bold; cursor: pointer; }
        #accept-btn { background: #006400; display: none; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="static-frame"></canvas>
    </div>
        
    <div id="overlay-layer">
        <div id="results-area">
            <div id="status">v1.1 | TAP TO CAPTURE</div>
            <div id="fadt-text">---</div>
            <div class="btn-group">
                <button id="accept-btn" onclick="decodeSelection()">ACCEPT & DECODE</button>
                <button onclick="resetScanner()">RESET / LIVE</button>
            </div>
        </div>
    </div>

<script>
    const video = document.getElementById('video');
    const staticCanvas = document.getElementById('static-frame');
    const fadtDisplay = document.getElementById('fadt-text');
    const statusText = document.getElementById('status');
    const acceptBtn = document.getElementById('accept-btn');
    
    let isFrozen = false, isSwiping = false, cleanImageBuffer = null;
    let startX, startY, rectCoords = null;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 } } 
            });
            video.srcObject = s;
        } catch (e) { statusText.innerText = "v1.1 | CAMERA ERROR"; }
    }

    video.parentElement.addEventListener('pointerdown', (e) => {
        const r = video.getBoundingClientRect();
        const x = e.clientX - r.left;
        const y = e.clientY - r.top;

        if (!isFrozen) {
            captureFrame();
        } else {
            // Start defining diagonal corners
            clearCanvas();
            isSwiping = true;
            startX = x;
            startY = y;
        }
    });

    window.addEventListener('pointermove', (e) => {
        if (!isSwiping) return;
        const r = staticCanvas.getBoundingClientRect();
        const curX = e.clientX - r.left;
        const curY = e.clientY - r.top;
        drawPreview(startX, startY, curX, curY);
    });

    window.addEventListener('pointerup', (e) => {
        if (!isSwiping) return;
        isSwiping = false;
        const r = staticCanvas.getBoundingClientRect();
        rectCoords = { sX: startX, sY: startY, eX: e.clientX - r.left, eY: e.clientY - r.top };
        acceptBtn.style.display = 'block';
        statusText.innerText = "v1.1 | ADJUST OR TAP ACCEPT";
    });

    function captureFrame() {
        staticCanvas.width = video.videoWidth;
        staticCanvas.height = video.videoHeight;
        const ctx = staticCanvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        cleanImageBuffer = ctx.getImageData(0, 0, staticCanvas.width, staticCanvas.height);
        staticCanvas.style.display = 'block';
        isFrozen = true;
        statusText.innerText = "v1.1 | SWIPE DIAGONALLY OVER BARCODE";
    }

    function clearCanvas() {
        if (!cleanImageBuffer) return;
        staticCanvas.getContext('2d').putImageData(cleanImageBuffer, 0, 0);
        acceptBtn.style.display = 'none';
    }

    function drawPreview(sx, sy, ex, ey) {
        clearCanvas();
        const ctx = staticCanvas.getContext('2d');
        const p1 = getNativeCoords(sx, sy);
        const p2 = getNativeCoords(ex, ey);
        
        const L = Math.min(p1.x, p2.x), T = Math.min(p1.y, p2.y);
        const W = Math.abs(p1.x - p2.x), H = Math.abs(p1.y - p2.y);
        
        ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 4;
        ctx.strokeRect(L, T, W, H);
        
        // Draw 5 strip guides
        ctx.setLineDash([10, 10]); ctx.lineWidth = 2;
        for (let i = 1; i < 5; i++) {
            const ly = T + (i * (H/5));
            ctx.beginPath(); ctx.moveTo(L, ly); ctx.lineTo(L+W, ly); ctx.stroke();
        }
        ctx.setLineDash([]);
    }

    function getNativeCoords(sX, sY) {
        const r = staticCanvas.getBoundingClientRect();
        const vR = staticCanvas.width / staticCanvas.height;
        const dR = r.width / r.height;
        let aW, aH, oX = 0, oY = 0;
        if (dR > vR) { aW = r.width; aH = r.width / vR; oY = (aH - r.height) / 2; }
        else { aH = r.height; aW = r.height * vR; oX = (aW - r.width) / 2; }
        return { x: ((sX + oX) / aW) * staticCanvas.width, y: ((sY + oY) / aH) * staticCanvas.height };
    }

    function decodeSelection() {
        const ctx = staticCanvas.getContext('2d');
        const p1 = getNativeCoords(rectCoords.sX, rectCoords.sY);
        const p2 = getNativeCoords(rectCoords.eX, rectCoords.eY);
        
        const L = Math.min(p1.x, p2.x), T = Math.min(p1.y, p2.y);
        const W = Math.abs(p1.x - p2.x), H = Math.abs(p1.y - p2.y);

        const imgData = ctx.getImageData(L, T, W, H);
        const d = imgData.data;
        const stripH = H / 5;

        // Auto-thresholding for this specific box
        let br = [];
        for (let i = 0; i < d.length; i += 40) br.push(d[i]);
        br.sort((a,b) => a-b);
        const thresh = br[Math.floor(br.length * 0.25)] + 35;

        // Find bars in middle strip
        let bars = [], inB = false, tempS = 0;
        const midY = Math.floor(H / 2);
        for (let x = 0; x < W; x++) {
            if (d[(midY * W + x) * 4] < thresh && !inB) { inB = true; tempS = x; }
            else if (d[(midY * W + x) * 4] >= thresh && inB) { inB = false; if (x-tempS > 1) bars.push({s: tempS, e: x}); }
        }

        const fadt = bars.map(b => {
            const mx = Math.floor((b.s + b.e) / 2);
            let p = new Array(5).fill(false);
            for (let s = 0; s < 5; s++) {
                for (let y = Math.floor(s*stripH); y < Math.floor((s+1)*stripH); y++) {
                    if (d[(y * W + mx) * 4] < thresh) { p[s] = true; break; }
                }
            }
            if (p[0] && p[4]) return 'F';
            if (p[0]) return 'A';
            if (p[4]) return 'D';
            return 'T';
        }).join('');

        fadtDisplay.innerText = fadt;
        statusText.innerText = `v1.1 | ${fadt.length} BARS FOUND`;
        statusText.style.color = fadt.length === 65 ? "#00ff00" : "#ff4444";
    }

    function resetScanner() {
        staticCanvas.style.display = 'none';
        isFrozen = false;
        acceptBtn.style.display = 'none';
        fadtDisplay.innerText = "---";
        statusText.innerText = "v1.1 | TAP TO CAPTURE";
    }
    window.addEventListener('load', startCamera);
</script>
</body>
</html>
