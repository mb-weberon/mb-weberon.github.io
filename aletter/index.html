<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match-O-Matic Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root {
            --primary: #007AFF;
            --success: #34C759;
            --error: #FF3B30;
            --bg: #000000;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 15px;
            touch-action: manipulation;
        }

        #camera-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            aspect-ratio: 4/3;
            background: #1c1c1e;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #333;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #scanner-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 50px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.6);
            border-radius: 4px;
        }

        .controls {
            width: 100%;
            max-width: 450px;
            margin-top: 20px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            font-size: 1.2rem;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
        }

        button:active {
            opacity: 0.8;
        }

        .loading {
            background: #444 !important;
            pointer-events: none;
        }

        #status-card {
            background: #1c1c1e;
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            text-align: center;
            border: 2px solid #333;
        }

        .match {
            border-color: var(--success) !important;
            background: #0e2613 !important;
        }

        .mismatch {
            border-color: var(--error) !important;
            background: #260e0e !important;
        }

        .config-panel {
            margin-top: 15px;
            width: 100%;
            font-size: 0.8rem;
            color: #888;
        }

        input[type=range] {
            width: 100%;
            margin: 10px 0;
        }

        canvas#debug-canvas {
            width: 100%;
            height: auto;
            border: 1px solid #444;
            margin-top: 10px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <h2 style="margin: 10px 0;">Match-O-Matic</h2>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="scanner-overlay"></div>
    </div>

    <div class="controls">
        <button id="scan-btn">SCAN LETTER</button>

        <div id="status-card">
            <div id="step-label" style="color: #888; text-transform: uppercase; font-size: 0.7rem;">Step 1</div>
            <div id="result-text" style="font-size: 1.8rem; font-weight: bold; margin: 5px 0;">READY</div>
        </div>

        <div class="config-panel">
            <label>OCR Sensitivity (Light Gray Correction):</label>
            <input type="range" id="threshold-slider" min="50" max="230" value="180">
            <div style="display: flex; justify-content: space-between;">
                <span>See Processed Preview:</span>
                <span id="thresh-val">180</span>
            </div>
            <canvas id="crop-canvas"></canvas>
        </div>

        <button onclick="resetApp()"
            style="background: transparent; color: #666; font-size: 0.9rem; margin-top: 10px;">Reset Everything</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const scanBtn = document.getElementById('scan-btn');
        const resultText = document.getElementById('result-text');
        const stepLabel = document.getElementById('step-label');
        const statusCard = document.getElementById('status-card');
        const cropCanvas = document.getElementById('crop-canvas');
        const threshSlider = document.getElementById('threshold-slider');
        const threshValDisp = document.getElementById('thresh-val');

        let targetID = null;

        threshSlider.oninput = () => threshValDisp.innerText = threshSlider.value;

        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1280 } },
                    audio: false
                });
                video.srcObject = stream;
            } catch (err) {
                resultText.innerText = "Check Camera Permissions";
            }
        }

        async function performOCR() {
            scanBtn.classList.add('loading');
            scanBtn.innerText = "PROCESSING...";

            const ctx = cropCanvas.getContext('2d', { willReadFrequently: true });

            // Define dimensions based on video feed
            const cropW = video.videoWidth * 0.7;
            const cropH = 100;
            const cropX = (video.videoWidth - cropW) / 2;
            const cropY = (video.videoHeight / 2) - (cropH / 2);

            cropCanvas.width = cropW;
            cropCanvas.height = cropH;

            // 1. First Pass: Right side up
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);
            applyThreshold(ctx, cropW, cropH);
            let found = await recognizeNumbers();

            // 2. Second Pass: Upside down (if first pass failed)
            if (!found) {
                flip180(ctx, cropW, cropH);
                found = await recognizeNumbers();
            }

            if (found) {
                processMatchLogic(found);
            } else {
                resultText.innerText = "RETRY";
                vibrate([50, 50]);
            }

            scanBtn.classList.remove('loading');
            updateBtnText();
        }

        async function recognizeNumbers() {
            const { data: { text } } = await Tesseract.recognize(cropCanvas, 'eng');
            const digits = text.replace(/\D/g, '');
            return digits.length >= 3 ? digits : null; // Ignore noise under 3 digits
        }

        function applyThreshold(ctx, w, h) {
            const imgData = ctx.getImageData(0, 0, w, h);
            const data = imgData.data;
            const threshold = parseInt(threshSlider.value);

            for (let i = 0; i < data.length; i += 4) {
                const brightness = (data[i] + data[i + 1] + data[i + 2]) / 3;
                // If the pixel is darker than threshold, make it black, else white
                const v = brightness < threshold ? 0 : 255;
                data[i] = data[i + 1] = data[i + 2] = v;
            }
            ctx.putImageData(imgData, 0, 0);
        }

        function flip180(ctx, w, h) {
            const temp = document.createElement('canvas');
            temp.width = w; temp.height = h;
            temp.getContext('2d').drawImage(cropCanvas, 0, 0);

            ctx.clearRect(0, 0, w, h);
            ctx.save();
            ctx.translate(w / 2, h / 2);
            ctx.rotate(Math.PI);
            ctx.drawImage(temp, -w / 2, -h / 2);
            ctx.restore();
        }

        function processMatchLogic(found) {
            if (!targetID) {
                targetID = found;
                resultText.innerText = targetID;
                stepLabel.innerText = "Step 2: Scan Envelope";
                vibrate(100);
            } else {
                if (found === targetID) {
                    resultText.innerText = "MATCH: " + found;
                    statusCard.className = "match";
                    vibrate(400); // Success pulse
                    setTimeout(resetApp, 3000);
                } else {
                    resultText.innerText = "NO MATCH: " + found;
                    statusCard.className = "mismatch";
                    vibrate([100, 50, 100, 50, 100]); // Error pattern
                }
            }
        }

        function vibrate(pattern) {
            if (navigator.vibrate) navigator.vibrate(pattern);
        }

        function updateBtnText() {
            scanBtn.innerText = targetID ? "SCAN ENVELOPE" : "SCAN LETTER";
        }

        function resetApp() {
            targetID = null;
            statusCard.className = "";
            stepLabel.innerText = "Step 1";
            resultText.innerText = "READY";
            updateBtnText();
        }

        scanBtn.addEventListener('click', performOCR);
        window.addEventListener('load', initCamera);
    </script>
</body>

</html>
