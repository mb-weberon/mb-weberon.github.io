<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Match-O-Matic v1.4</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --primary: #0A84FF; --success: #30D158; --error: #FF453A; --bg: #000; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #camera-container { position: relative; height: 60vh; display: flex; align-items: center; justify-content: center; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        
        #scanner-overlay {
            position: absolute;
            width: 85%; height: 120px;
            border: 2px solid var(--primary);
            border-radius: 12px;
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.8);
            z-index: 5;
        }

        #debug-view {
            position: absolute;
            top: 10px; right: 10px;
            width: 100px; border: 1px solid #555;
            background: #000; z-index: 20;
        }
        #proc-canvas { width: 100%; display: block; }

        .ui-panel { 
            flex-grow: 1; 
            background: #1c1c1e; 
            padding: 15px; 
            text-align: center; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-around;
            border-top: 1px solid #333; 
        }
        #result-display { font-size: 2.2rem; font-weight: 800; color: var(--primary); }
        .status-label { font-size: 0.75rem; color: #8e8e93; text-transform: uppercase; }
        
        .version-footer { font-size: 9px; color: #444; padding: 4px; text-align: center; }
        .match-active { color: var(--success) !important; }
        .error-active { color: var(--error) !important; }
    </style>
</head>
<body>

    <div id="debug-view">
        <canvas id="proc-canvas"></canvas>
    </div>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="scanner-overlay"></div>
    </div>

    <div class="ui-panel">
        <div>
            <div class="status-label" id="step-info">STEP 1: SCAN LETTER</div>
            <div id="result-display">READY</div>
        </div>
        <button onclick="resetApp()" style="background: #333; border: none; color: #fff; padding: 12px; border-radius: 10px; font-size: 0.8rem; width: 60%; margin: 0 auto;">RESET</button>
        <div class="version-footer">v1.4 - Dynamic Gray-Scale Filtering</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const resultDisplay = document.getElementById('result-display');
        const stepInfo = document.getElementById('step-info');
        const canvas = document.getElementById('proc-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        let targetID = null;
        let isProcessing = false;

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1280 } } 
                });
                video.srcObject = stream;
                setInterval(autoScan, 1000);
            } catch (e) { resultDisplay.innerText = "ERROR"; }
        }

        async function autoScan() {
            if (isProcessing) return;
            isProcessing = true;

            const scale = video.videoWidth / video.clientWidth;
            const cropW = video.videoWidth * 0.85;
            const cropH = 120 * scale;
            const cropX = (video.videoWidth - cropW) / 2;
            const cropY = (video.videoHeight / 2) - (cropH / 2);

            canvas.width = cropW;
            canvas.height = cropH;
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

            // DYNAMIC FILTERING: Handles gray-on-gray
            applyDynamicFilter(ctx, cropW, cropH);

            // Check both directions
            let found = await runOCR(canvas);
            if (!found) {
                const fCanv = document.createElement('canvas');
                fCanv.width = cropW; fCanv.height = cropH;
                const fCtx = fCanv.getContext('2d');
                fCtx.translate(cropW/2, cropH/2);
                fCtx.rotate(Math.PI);
                fCtx.drawImage(canvas, -cropW/2, -cropH/2);
                found = await runOCR(fCanv);
            }

            if (found) handleLogic(found);
            isProcessing = false;
        }

        async function runOCR(canv) {
            const { data: { text, confidence } } = await Tesseract.recognize(canv, 'eng');
            const digits = text.replace(/\D/g, '');
            return (digits.length >= 3 && confidence > 25) ? digits : null;
        }

        function applyDynamicFilter(context, w, h) {
            const imgData = context.getImageData(0, 0, w, h);
            const data = imgData.data;
            
            // 1. Calculate Average Brightness
            let total = 0;
            for (let i = 0; i < data.length; i += 4) {
                total += (data[i] + data[i+1] + data[i+2]) / 3;
            }
            let avg = total / (data.length / 4);

            // 2. Set threshold slightly below average to catch gray text
            let threshold = avg * 0.85; 

            for (let i = 0; i < data.length; i += 4) {
                let v = ((data[i] + data[i+1] + data[i+2]) / 3) < threshold ? 0 : 255;
                data[i] = data[i+1] = data[i+2] = v;
            }
            context.putImageData(imgData, 0, 0);
        }

        function handleLogic(num) {
            if (!targetID) {
                targetID = num;
                resultDisplay.innerText = targetID;
                stepInfo.innerText = "STEP 2: SCAN ENVELOPE";
                if(navigator.vibrate) navigator.vibrate(100);
            } else {
                if (num === targetID) {
                    resultDisplay.innerText = "MATCH!";
                    resultDisplay.className = "match-active";
                    if(navigator.vibrate) navigator.vibrate(500);
                    isProcessing = true; 
                    setTimeout(() => { resetApp(); isProcessing = false; }, 3000);
                } else {
                    resultDisplay.innerText = num;
                    resultDisplay.className = "error-active";
                    if(navigator.vibrate) navigator.vibrate([50, 50]);
                }
            }
        }

        function resetApp() {
            targetID = null;
            resultDisplay.innerText = "READY";
            resultDisplay.className = "";
            stepInfo.innerText = "STEP 1: SCAN LETTER";
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
