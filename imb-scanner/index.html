<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMB Scanner v2.3</title>
    <style>
        :root { --accent: #00ff00; --panel: rgba(20, 20, 20, 0.95); }
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; background: #000; color: var(--accent); overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        #camera-container { position: relative; flex-grow: 1; overflow: hidden; touch-action: none; background: #000; }
        video, #static-frame { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        #static-frame { display: none; z-index: 2; }
        #results-area { background: var(--panel); padding: 20px; border-top: 1px solid #333; z-index: 10; }
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
        #status { font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        #accept-btn { background: #008000; color: white; border: none; padding: 12px 28px; border-radius: 8px; font-weight: bold; display: none; cursor: pointer; }
        #fadt-text { font-family: monospace; font-size: 1.1rem; word-break: break-all; color: #fff; background: #000; padding: 15px; border-radius: 6px; margin-bottom: 15px; letter-spacing: 3px; text-align: center; border: 1px solid #444; min-height: 1.2em; user-select: all; }
        .reset-btn { background: #222; color: #aaa; border: 1px solid #444; padding: 12px; border-radius: 8px; width: 100%; cursor: pointer; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="static-frame"></canvas>
    </div>
        
    <div id="results-area">
        <div class="control-row">
            <div id="status">v2.3 | Tap to Capture</div>
            <button id="accept-btn" onclick="decodeSelection()">ACCEPT</button>
        </div>
        <div id="fadt-text">---</div>
        <button class="reset-btn" onclick="resetScanner()">RESET CAMERA</button>
    </div>

<script>
    const video = document.getElementById('video');
    const staticCanvas = document.getElementById('static-frame');
    const fadtDisplay = document.getElementById('fadt-text');
    const statusText = document.getElementById('status');
    const acceptBtn = document.getElementById('accept-btn');
    
    let isFrozen = false, isSwiping = false, cleanImageBuffer = null;
    let startX, startY, endX, endY;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 } } 
            });
            video.srcObject = s;
        } catch (e) { statusText.innerText = "Camera Error"; }
    }

    document.getElementById('camera-container').addEventListener('pointerdown', (e) => {
        const rect = e.currentTarget.getBoundingClientRect();
        if (!isFrozen) { 
            captureFrame(); 
        } else { 
            restoreCleanImage(); 
            isSwiping = true; 
            startX = e.clientX - rect.left; 
            startY = e.clientY - rect.top; 
            // V2.3: Initial "Target Line" anchor on first touch
            drawAngledSpine(startX, startY, startX + 1, startY); 
        }
    });

    window.addEventListener('pointermove', (e) => {
        if (!isSwiping) return;
        const rect = document.getElementById('camera-container').getBoundingClientRect();
        endX = e.clientX - rect.left;
        endY = e.clientY - rect.top;
        drawAngledSpine(startX, startY, endX, endY);
    });

    window.addEventListener('pointerup', () => {
        if (!isSwiping) return;
        isSwiping = false;
        if (Math.hypot(endX - startX, endY - startY) > 10) {
            acceptBtn.style.display = 'block';
            statusText.innerText = "v2.3 | Spine Aligned";
        }
    });

    function captureFrame() {
        staticCanvas.width = video.videoWidth;
        staticCanvas.height = video.videoHeight;
        const ctx = staticCanvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        cleanImageBuffer = ctx.getImageData(0, 0, staticCanvas.width, staticCanvas.height);
        staticCanvas.style.display = 'block';
        isFrozen = true;
        statusText.innerText = "v2.3 | Anchor Touch to Start";
    }

    function restoreCleanImage() {
        if (!cleanImageBuffer) return;
        staticCanvas.getContext('2d').putImageData(cleanImageBuffer, 0, 0);
    }

    function drawAngledSpine(sx, sy, ex, ey) {
        restoreCleanImage();
        const ctx = staticCanvas.getContext('2d');
        const p1 = screenToNative(sx, sy);
        const p2 = screenToNative(ex, ey);
        
        let angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
        let dist = Math.hypot(p2.x - p1.x, p2.y - p1.y);
        
        // V2.3 Enhancement: If drag is tiny, show a full-width level guide
        let isInitialAnchor = dist < 10;
        if (isInitialAnchor) {
            angle = 0;
            dist = staticCanvas.width;
            ctx.save();
            ctx.translate(0, p1.y);
        } else {
            ctx.save();
            ctx.translate(p1.x, p1.y);
            ctx.rotate(angle);
        }

        const H = staticCanvas.height * 0.08; 
        ctx.shadowBlur = 4; ctx.shadowColor = "black";
        
        // Red Spine
        ctx.strokeStyle = "#ff0000"; ctx.lineWidth = 6;
        ctx.beginPath(); ctx.moveTo(0, 0); ctx.lineTo(dist, 0); ctx.stroke();
        
        // Green Box & Stripes
        ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 3;
        ctx.strokeRect(0, -H/2, dist, H);
        
        ctx.setLineDash([15, 15]);
        for (let i = 1; i < 7; i++) {
            let ly = -H/2 + (i * (H/7));
            ctx.beginPath(); ctx.moveTo(0, ly); ctx.lineTo(dist, ly); ctx.stroke();
        }
        ctx.restore();
    }

    function screenToNative(sx, sy) {
        const r = staticCanvas.getBoundingClientRect();
        return { x: sx * (staticCanvas.width / r.width), y: sy * (staticCanvas.height / r.height) };
    }

    function decodeSelection() {
        const ctx = staticCanvas.getContext('2d');
        const p1 = screenToNative(startX, startY);
        const p2 = screenToNative(endX, endY);
        const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
        const dist = Math.hypot(p2.x - p1.x, p2.y - p1.y);
        const H = staticCanvas.height * 0.08;
        const stripH = H / 7;
        const fullData = cleanImageBuffer.data;
        const W_nat = staticCanvas.width;

        let lums = [];
        for (let i = 0; i < dist; i += 5) {
            const px = Math.floor(p1.x + Math.cos(angle) * i);
            const py = Math.floor(p1.y + Math.sin(angle) * i);
            const idx = (py * W_nat + px) * 4;
            if (idx >=0 && idx < fullData.length) lums.push((fullData[idx] + fullData[idx+1] + fullData[idx+2])/3);
        }
        lums.sort((a,b)=>a-b);
        const thresh = lums[Math.floor(lums.length * 0.35)] + 25;

        let bars = [], inB = false, tempS = 0;
        for (let i = 0; i < dist; i++) {
            const px = Math.floor(p1.x + Math.cos(angle) * i);
            const py = Math.floor(p1.y + Math.sin(angle) * i);
            const idx = (py * W_nat + px) * 4;
            if (idx < 0 || idx >= fullData.length) continue;
            const isInk = ((fullData[idx] + fullData[idx+1] + fullData[idx+2])/3) < thresh;
            if (isInk && !inB) { inB = true; tempS = i; }
            else if (!isInk && inB) {
                inB = false;
                if (i - tempS > 1) {
                    bars.push({s: tempS, e: i});
                    ctx.fillStyle = "cyan"; ctx.fillRect(px, py, 4, 4);
                }
            }
        }

        const fadt = bars.map(b => {
            const mDist = (b.s + b.e) / 2;
            let zones = new Array(7).fill(false);
            for (let z = 0; z < 7; z++) {
                const midHOff = (-H/2 + (z * stripH)) + (stripH/2);
                const px = Math.floor(p1.x + Math.cos(angle) * mDist - Math.sin(angle) * midHOff);
                const py = Math.floor(p1.y + Math.sin(angle) * mDist + Math.cos(angle) * midHOff);
                const idx = (py * W_nat + px) * 4;
                if (idx >= 0 && idx < fullData.length && ((fullData[idx] + fullData[idx+1] + fullData[idx+2])/3) < thresh) zones[z] = true;
            }
            const hasA = zones[0] || zones[1];
            const hasD = zones[5] || zones[6];
            return (hasA && hasD) ? 'F' : hasA ? 'A' : hasD ? 'D' : 'T';
        }).join('');

        fadtDisplay.innerText = fadt;
        statusText.innerText = `v2.3 | ${fadt.length} Bars Found`;
        statusText.style.color = fadt.length === 65 ? "#00ff00" : "#ff4444";
        acceptBtn.style.display = 'none';
    }

    function resetScanner() {
        staticCanvas.style.display = 'none';
        isFrozen = false; acceptBtn.style.display = 'none';
        fadtDisplay.innerText = "---";
        statusText.innerText = "v2.3 | Tap to Capture";
        statusText.style.color = "var(--accent)";
    }
    window.addEventListener('load', startCamera);
</script>
</body>
</html>
