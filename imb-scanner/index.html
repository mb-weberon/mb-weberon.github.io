<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMB Grid-Decision Decoder</title>
    <style>
        :root { --line-color: #00ff00; }
        body { font-family: monospace; margin: 0; background: #000; color: var(--line-color); overflow: hidden; height: 100vh; }
        #camera-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer; z-index: 1; }
        video, #static-frame { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        #static-frame { display: none; z-index: 2; pointer-events: none; }
        #overlay-layer { position: relative; z-index: 3; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; }
        #viewfinder {
            position: absolute; top: 40%; width: 92%; height: 180px;
            border: 1px solid rgba(0, 255, 0, 0.3); transform: translateY(-50%);
            box-shadow: 0 0 0 5000px rgba(0,0,0,0.8);
        }
        #results-area {
            position: absolute; bottom: 20px; width: 90%;
            background: rgba(15, 15, 15, 0.95); padding: 15px; box-sizing: border-box;
            border: 1px solid #444; border-radius: 12px; pointer-events: auto; text-align: center;
        }
        #fadt-text { font-size: 1rem; word-break: break-all; color: #fff; min-height: 1.5em; margin-bottom: 10px; letter-spacing: 2px; font-weight: bold; }
        #status { font-size: 0.8rem; color: var(--line-color); margin-bottom: 12px; font-weight: bold; text-transform: uppercase; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; background: #222; color: white; border: 1px solid #555; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="camera-container" onclick="handleTap()">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="static-frame"></canvas>
    </div>
        
    <div id="overlay-layer">
        <div id="viewfinder"></div>
        <div id="results-area">
            <div id="status">TAP TO SCAN</div>
            <div id="fadt-text">---</div>
            <div class="btn-group">
                <button onclick="copyString()" style="background:#007bff;">COPY</button>
                <button onclick="resetScanner()">RESET</button>
            </div>
        </div>
    </div>

<script>
    const video = document.getElementById('video');
    const staticCanvas = document.getElementById('static-frame');
    const fadtDisplay = document.getElementById('fadt-text');
    const statusText = document.getElementById('status');
    let isFrozen = false, fadtBuffer = "", videoTrack = null;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } });
            video.srcObject = s;
            videoTrack = s.getVideoTracks()[0];
        } catch (e) { statusText.innerText = "CAMERA ERROR"; }
    }

    async function handleTap() {
        if (isFrozen) { resetScanner(); return; }
        statusText.innerText = "FOCUSING...";
        if (videoTrack && videoTrack.getCapabilities().focusMode) {
            try { await videoTrack.applyConstraints({ advanced: [{ focusMode: "continuous" }] }); } catch (e) {}
        }
        setTimeout(captureAndDecode, 500);
    }

    function captureAndDecode() {
        const vw = video.videoWidth, vh = video.videoHeight;
        staticCanvas.width = vw; staticCanvas.height = vh;
        const ctx = staticCanvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        
        const sW = vw * 0.94, sH = 350, sX = vw * 0.03, sY = (vh * 0.4) - (sH / 2);
        const imgData = ctx.getImageData(sX, sY, sW, sH);
        
        const result = processWithGrid(imgData, ctx, sX, sY);

        staticCanvas.style.display = 'block';
        isFrozen = true;

        if (result.length === 65) {
            fadtBuffer = result;
            fadtDisplay.innerText = fadtBuffer;
            statusText.innerText = "SUCCESS: 65 BARS";
            statusText.style.color = "#00ff00";
        } else {
            statusText.innerText = `RETRY: FOUND ${result.length} BARS`;
            statusText.style.color = "#ff4444";
        }
    }

    function processWithGrid(img, ctx, offX, offY) {
        const d = img.data, w = img.width, h = img.height;
        
        // 1. Find Barcode Y-Center
        let rowDensity = new Array(h).fill(0);
        for (let y = 1; y < h; y++) {
            for (let x = 0; x < w; x += 10) {
                const i = (y * w + x) * 4, pi = ((y-1) * w + x) * 4;
                if (Math.abs(d[i] - d[pi]) > 35) rowDensity[y]++;
            }
        }
        const bestY = rowDensity.indexOf(Math.max(...rowDensity));

        // 2. Thresholding
        let br = [];
        for (let x = 0; x < w; x += 20) br.push(d[(bestY * w + x) * 4]);
        br.sort((a,b) => a - b);
        const threshold = br[Math.floor(br.length * 0.2)] + 30;

        // 3. Find horizontal start/end
        let bars = [], inBar = false, startX = 0;
        for (let x = 0; x < w; x++) {
            const isDark = d[(bestY * w + x) * 4] < threshold;
            if (isDark && !inBar) { inBar = true; startX = x; }
            else if (!isDark && inBar) { inBar = false; if (x - startX > 1) bars.push({s: startX, e: x}); }
        }

        if (bars.length === 0) return "";

        // 4. Calculate Grid Layout
        const boxL = bars[0].s, boxR = bars[bars.length-1].e;
        const boxT = bestY - 45, boxB = bestY + 45, boxH = 90;
        const stripH = boxH / 5;

        // --- DRAW GRID ON SNAPSHOT ---
        ctx.strokeStyle = "rgba(0, 255, 0, 0.8)";
        ctx.lineWidth = 4;
        // Main Box
        ctx.strokeRect(offX + boxL - 10, offY + boxT, (boxR - boxL) + 20, boxH);
        // 5-Strip Dividers
        ctx.lineWidth = 1;
        ctx.setLineDash([10, 10]);
        for (let i = 1; i < 5; i++) {
            const lineY = offY + boxT + (i * stripH);
            ctx.beginPath();
            ctx.moveTo(offX + boxL - 10, lineY);
            ctx.lineTo(offX + boxR + 10, lineY);
            ctx.stroke();
        }
        ctx.setLineDash([]);

        // 5. Grid Logic Decoding
        return bars.map(b => {
            const mx = Math.floor((b.s + b.e) / 2);
            let presence = []; 

            for (let s = 0; s < 5; s++) {
                let stripInk = false;
                const sStart = Math.floor(boxT + (s * stripH));
                const sEnd = Math.floor(sStart + stripH);
                for (let y = sStart; y < sEnd; y++) {
                    if (d[(y * w + mx) * 4] < threshold) { stripInk = true; break; }
                }
                presence.push(stripInk);
            }

            // Logic:
            const hasTop = presence[0] || presence[1];
            const hasBottom = presence[3] || presence[4];
            
            if (hasTop && hasBottom) return 'F';
            if (hasTop) return 'A';
            if (hasBottom) return 'D';
            return 'T';
        }).join('');
    }

    function resetScanner() {
        staticCanvas.style.display = 'none';
        isFrozen = false;
        fadtDisplay.innerText = "---";
        statusText.innerText = "TAP TO SCAN";
        statusText.style.color = "#00ff00";
    }

    function copyString() { if (fadtBuffer) navigator.clipboard.writeText(fadtBuffer); }
    window.addEventListener('load', startCamera);
</script>
</body>
</html>
