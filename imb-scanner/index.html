<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMB v1.6 Spine-Project</title>
    <style>
        :root { --line-color: #00ff00; --spine-color: #ff0000; }
        body { font-family: monospace; margin: 0; background: #000; color: var(--line-color); overflow: hidden; height: 100vh; }
        #camera-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; touch-action: none; }
        video, #static-frame { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        #static-frame { display: none; z-index: 2; }
        #overlay-layer { position: relative; z-index: 3; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; }
        #results-area {
            position: absolute; bottom: 20px; width: 95%;
            background: rgba(15, 15, 15, 0.9); padding: 12px; box-sizing: border-box;
            border: 1px solid #444; border-radius: 12px; pointer-events: auto;
        }
        .control-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; gap: 8px; }
        #status { font-size: 0.7rem; color: var(--line-color); font-weight: bold; flex-grow: 1; }
        #accept-btn { 
            background: #008000; color: white; border: none; padding: 10px 20px; 
            border-radius: 6px; font-weight: bold; display: none; cursor: pointer; font-size: 0.8rem;
        }
        #fadt-text { 
            font-size: 0.9rem; word-break: break-all; color: #fff; background: rgba(0,0,0,0.6); 
            padding: 12px; border-radius: 4px; margin-bottom: 10px; letter-spacing: 2px; text-align: center;
            border: 1px solid #333;
        }
        .reset-btn { background: #333; color: #ccc; border: 1px solid #555; padding: 10px; border-radius: 6px; width: 100%; cursor: pointer; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="static-frame"></canvas>
    </div>
        
    <div id="overlay-layer">
        <div id="results-area">
            <div class="control-row">
                <div id="status">v1.6 | TAP TO CAPTURE</div>
                <button id="accept-btn" onclick="decodeSelection()">ACCEPT</button>
            </div>
            <div id="fadt-text">---</div>
            <button class="reset-btn" onclick="resetScanner()">RESET LIVE VIDEO</button>
        </div>
    </div>

<script>
    const video = document.getElementById('video');
    const staticCanvas = document.getElementById('static-frame');
    const fadtDisplay = document.getElementById('fadt-text');
    const statusText = document.getElementById('status');
    const acceptBtn = document.getElementById('accept-btn');
    
    let isFrozen = false, isSwiping = false, cleanImageBuffer = null;
    let startX, startY, rectCoords = null;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 } } 
            });
            video.srcObject = s;
        } catch (e) { statusText.innerText = "v1.6 | ERROR"; }
    }

    document.getElementById('camera-container').addEventListener('pointerdown', (e) => {
        const r = video.getBoundingClientRect();
        if (!isFrozen) {
            captureFrame();
        } else {
            clearCanvas();
            isSwiping = true;
            startX = e.clientX - r.left;
            startY = e.clientY - r.top;
        }
    });

    window.addEventListener('pointermove', (e) => {
        if (!isSwiping) return;
        const r = staticCanvas.getBoundingClientRect();
        drawSpinePreview(startX, startY, e.clientX - r.left, e.clientY - r.top);
    });

    window.addEventListener('pointerup', (e) => {
        if (!isSwiping) return;
        isSwiping = false;
        const r = staticCanvas.getBoundingClientRect();
        
        // Finger padding: extend horizontal ends by 20px
        const rawEndX = e.clientX - r.left;
        const adjEndX = rawEndX > startX ? rawEndX + 20 : rawEndX - 20;
        const adjStartX = rawEndX > startX ? startX - 20 : startX + 20;

        // Define rect based on spine: center Y +/- 50px height
        const avgY = (startY + (e.clientY - r.top)) / 2;
        rectCoords = { sX: adjStartX, eX: adjEndX, midY: avgY };
        
        if (Math.abs(rectCoords.eX - rectCoords.sX) > 20) {
            drawSpinePreview(rectCoords.sX, rectCoords.midY, rectCoords.eX, rectCoords.midY);
            acceptBtn.style.display = 'block';
            statusText.innerText = "v1.6 | SPINE PROJECTED";
        }
    });

    function captureFrame() {
        staticCanvas.width = video.videoWidth;
        staticCanvas.height = video.videoHeight;
        const ctx = staticCanvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        cleanImageBuffer = ctx.getImageData(0, 0, staticCanvas.width, staticCanvas.height);
        staticCanvas.style.display = 'block';
        isFrozen = true;
        statusText.innerText = "v1.6 | SWIPE ALONG TRACKERS";
    }

    function clearCanvas() {
        if (!cleanImageBuffer) return;
        staticCanvas.getContext('2d').putImageData(cleanImageBuffer, 0, 0);
        acceptBtn.style.display = 'none';
        fadtDisplay.innerText = "---";
    }

    function drawSpinePreview(sx, sy, ex, ey) {
        clearCanvas();
        const ctx = staticCanvas.getContext('2d');
        const p1 = getNativeCoords(sx, sy);
        const p2 = getNativeCoords(ex, ey);
        
        const L = Math.min(p1.x, p2.x), W = Math.abs(p1.x - p2.x);
        const midY = (p1.y + p2.y) / 2;
        const H = 120; // Fixed projection height
        const T = midY - (H / 2);
        
        // Main Box
        ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 4;
        ctx.strokeRect(L, T, W, H);
        
        // Red Spine (The alignment point)
        ctx.strokeStyle = "#ff0000"; ctx.lineWidth = 4;
        ctx.beginPath(); ctx.moveTo(L, midY); ctx.lineTo(L+W, midY); ctx.stroke();

        // 5-Strip Guides
        const stripH = H / 5;
        ctx.setLineDash([10, 10]); ctx.lineWidth = 1; ctx.strokeStyle = "rgba(0, 255, 0, 0.5)";
        for (let i = 1; i < 5; i++) {
            if (i === 2 || i === 3) continue; // Skip red spine area
            const ly = T + (i * stripH);
            ctx.beginPath(); ctx.moveTo(L, ly); ctx.lineTo(L+W, ly); ctx.stroke();
        }
        ctx.setLineDash([]);
    }

    function getNativeCoords(sX, sY) {
        const r = staticCanvas.getBoundingClientRect();
        const vR = staticCanvas.width / staticCanvas.height;
        const dR = r.width / r.height;
        let aW, aH, oX = 0, oY = 0;
        if (dR > vR) { aW = r.width; aH = r.width / vR; oY = (aH - r.height) / 2; }
        else { aH = r.height; aW = r.height * vR; oX = (aW - r.width) / 2; }
        return { x: ((sX + oX) / aW) * staticCanvas.width, y: ((sY + oY) / aH) * staticCanvas.height };
    }

    function decodeSelection() {
        const ctx = staticCanvas.getContext('2d');
        const pStart = getNativeCoords(rectCoords.sX, rectCoords.midY);
        const pEnd = getNativeCoords(rectCoords.eX, rectCoords.midY);
        
        const H = 120; // Match projection height
        const L = Math.max(0, Math.min(pStart.x, pEnd.x));
        const T = Math.max(0, pStart.y - (H/2));
        const W = Math.min(staticCanvas.width - L, Math.abs(pStart.x - pEnd.x));

        const imgData = ctx.getImageData(L, T, W, H);
        const d = imgData.data;
        const stripH = H / 5;

        let allBr = [];
        for (let i = 0; i < d.length; i += 50) allBr.push((d[i] + d[i+1] + d[i+2]) / 3);
        allBr.sort((a,b) => a-b);
        const thresh = allBr[Math.floor(allBr.length * 0.25)] + 45;

        let bars = [], inB = false, tempS = 0;
        const midRow = Math.floor(H / 2);
        for (let x = 0; x < W; x++) {
            const lum = (d[(midRow * W + x) * 4] + d[(midRow * W + x) * 4 + 1] + d[(midRow * W + x) * 4 + 2]) / 3;
            if (lum < thresh && !inB) { inB = true; tempS = x; }
            else if (lum >= thresh && inB) { inB = false; if (x-tempS > 1) bars.push({s: tempS, e: x}); }
        }

        const fadt = bars.map(b => {
            const mx = Math.floor((b.s + b.e) / 2);
            let p = new Array(5).fill(false);
            for (let s = 0; s < 5; s++) {
                for (let y = Math.floor(s*stripH); y < Math.floor((s+1)*stripH); y++) {
                    const idx = (y * W + mx) * 4;
                    const lumY = (d[idx] + d[idx+1] + d[idx+2]) / 3;
                    if (lumY < thresh) { p[s] = true; break; }
                }
            }
            if (p[0] && p[4]) return 'F';
            if (p[0]) return 'A';
            if (p[4]) return 'D';
            return 'T';
        }).join('');

        fadtDisplay.innerText = fadt;
        statusText.innerText = `v1.6 | ${fadt.length} BARS FOUND`;
        statusText.style.color = fadt.length === 65 ? "#00ff00" : "#ff4444";
        acceptBtn.style.display = 'none';
    }

    function resetScanner() {
        staticCanvas.style.display = 'none';
        isFrozen = false;
        acceptBtn.style.display = 'none';
        fadtDisplay.innerText = "---";
        statusText.innerText = "v1.6 | TAP TO CAPTURE";
        statusText.style.color = "var(--line-color)";
    }
    window.addEventListener('load', startCamera);
</script>
</body>
</html>
