<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMB Focus-Lock Decoder</title>
    <style>
        :root { --line-color: #00ff00; }
        body { font-family: monospace; margin: 0; background: #000; color: var(--line-color); overflow: hidden; height: 100vh; width: 100vw; }
        
        #camera-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer; z-index: 1; }
        video, #static-frame { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        #static-frame { display: none; z-index: 2; pointer-events: none; border: 4px solid #fff; box-sizing: border-box; }
        
        #overlay-layer { position: relative; z-index: 3; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; }
        #viewfinder {
            position: absolute; top: 40%; width: 92%; height: 140px;
            border: 2px solid var(--line-color); transform: translateY(-50%);
            box-shadow: 0 0 0 5000px rgba(0,0,0,0.8);
        }

        #results-area {
            position: absolute; bottom: 20px; width: 90%;
            background: rgba(15, 15, 15, 0.95); padding: 15px; box-sizing: border-box;
            border: 1px solid #444; border-radius: 12px; pointer-events: auto; text-align: center;
        }

        #fadt-text { font-size: 1.1rem; word-break: break-all; color: #fff; min-height: 1.5em; margin-bottom: 10px; letter-spacing: 1px; font-weight: bold; }
        #status { font-size: 0.8rem; color: var(--line-color); margin-bottom: 12px; font-weight: bold; text-transform: uppercase; }

        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; background: #222; color: white; border: 1px solid #555; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        @media (orientation: landscape) { #viewfinder { width: 80%; height: 100px; } #results-area { width: 50%; left: 25%; } }
    </style>
</head>
<body>

    <div id="camera-container" onclick="handleTap()">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="static-frame"></canvas>
    </div>
        
    <div id="overlay-layer">
        <div id="viewfinder"></div>
        <div id="results-area">
            <div id="status">TAP SCREEN TO FOCUS & SCAN</div>
            <div id="fadt-text">---</div>
            <div class="btn-group">
                <button onclick="copyString()" style="background:#007bff;">COPY</button>
                <button onclick="resetScanner()">RESET</button>
            </div>
        </div>
    </div>

    <canvas id="procCanvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('video');
    const staticCanvas = document.getElementById('static-frame');
    const procCanvas = document.getElementById('procCanvas');
    const fadtDisplay = document.getElementById('fadt-text');
    const statusText = document.getElementById('status');
    
    let isFrozen = false;
    let fadtBuffer = ""; 
    let videoTrack = null;

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: "environment", 
                    width: { ideal: 1920 },
                    // Set up for continuous focus initially
                    focusMode: "continuous" 
                } 
            });
            video.srcObject = stream;
            videoTrack = stream.getVideoTracks()[0];
        } catch (e) { statusText.innerText = "CAMERA ERROR"; }
    }

    async function handleTap() {
        if (isFrozen) {
            resetScanner();
        } else {
            // 1. Attempt Focus Lock
            if (videoTrack && videoTrack.getCapabilities().focusMode) {
                statusText.innerText = "FOCUSING...";
                try {
                    await videoTrack.applyConstraints({
                        advanced: [{ focusMode: "continuous" }]
                    });
                    // Brief delay to allow hardware to adjust
                    await new Promise(resolve => setTimeout(resolve, 500));
                } catch (e) { console.warn("Focus failed, proceeding anyway"); }
            }
            captureAndDecode();
        }
    }

    function captureAndDecode() {
        if (video.readyState !== video.HAVE_ENOUGH_DATA) return;

        staticCanvas.width = video.videoWidth;
        staticCanvas.height = video.videoHeight;
        const sCtx = staticCanvas.getContext('2d');
        sCtx.drawImage(video, 0, 0);
        
        staticCanvas.style.display = 'block';
        isFrozen = true;
        statusText.innerText = "DECODING...";

        const scanW = staticCanvas.width * 0.94;
        const scanH = 240; 
        const scanX = staticCanvas.width * 0.03;
        const scanY = (staticCanvas.height * 0.40) - (scanH / 2);

        procCanvas.width = scanW;
        procCanvas.height = scanH;
        const pCtx = procCanvas.getContext('2d');
        pCtx.drawImage(staticCanvas, scanX, scanY, scanW, scanH, 0, 0, scanW, scanH);

        const result = decodeStrict65(pCtx.getImageData(0, 0, scanW, scanH));

        if (result.length === 65) {
            fadtBuffer = result;
            fadtDisplay.innerText = fadtBuffer;
            statusText.innerText = "SUCCESS: 65 BARS";
            statusText.style.color = "#00ff00";
        } else {
            fadtBuffer = "";
            fadtDisplay.innerText = "---";
            statusText.innerText = `RETRY: FOUND ${result.length} BARS`;
            statusText.style.color = "#ff4444";
            setTimeout(() => { if(isFrozen && fadtBuffer === "") resetScanner(); }, 1500);
        }
    }

    function decodeStrict65(imgData) {
        const d = imgData.data, w = imgData.width, h = imgData.height;
        let rowDensity = new Array(h).fill(0);
        for (let y = 1; y < h; y++) {
            for (let x = 0; x < w; x+=4) {
                const i = (y * w + x) * 4;
                const prevI = ((y-1) * w + x) * 4;
                if (Math.abs(d[i] - d[prevI]) > 40) rowDensity[y]++;
            }
        }
        let bestY = rowDensity.indexOf(Math.max(...rowDensity));

        let brightnesses = [];
        for (let x = 0; x < w; x+=10) {
            const i = (bestY * w + x) * 4;
            brightnesses.push((d[i]+d[i+1]+d[i+2])/3);
        }
        brightnesses.sort((a,b) => a - b);
        const threshold = brightnesses[Math.floor(brightnesses.length * 0.2)] + 25;

        let projection = new Array(w).fill(0);
        for (let x = 0; x < w; x++) {
            for (let dy = -25; dy <= 25; dy++) {
                const y = bestY + dy;
                if (y >= 0 && y < h) {
                    const i = (y * w + x) * 4;
                    if ((d[i]+d[i+1]+d[i+2])/3 < threshold) projection[x]++;
                }
            }
        }

        let bars = [], inBar = false, start = 0;
        for (let x = 0; x < w; x++) {
            const active = projection[x] > 5;
            if (active && !inBar) { inBar = true; start = x; }
            else if (!active && inBar) { inBar = false; bars.push({s: start, e: x}); }
        }

        if (bars.length < 40 || bars.length > 80) return "";

        return bars.map(b => {
            const midX = Math.floor((b.s + b.e) / 2);
            let minY = h, maxY = 0;
            for (let y = 0; y < h; y++) {
                const i = (y * w + midX) * 4;
                if ((d[i]+d[i+1]+d[i+2])/3 < threshold) {
                    if (y < minY) minY = y; if (y > maxY) maxY = y;
                }
            }
            const isTallTop = minY < (bestY - 5);
            const isLowBottom = maxY > (bestY + 5);
            if (isTallTop && isLowBottom) return 'F';
            if (isTallTop) return 'A';
            if (isLowBottom) return 'D';
            return 'T';
        }).join('');
    }

    function resetScanner() { 
        staticCanvas.style.display = 'none';
        isFrozen = false;
        fadtBuffer = "";
        fadtDisplay.innerText = "---";
        statusText.innerText = "TAP SCREEN TO SCAN";
        statusText.style.color = "var(--line-color)";
    }

    function copyString() {
        if (fadtBuffer.length === 65) {
            navigator.clipboard.writeText(fadtBuffer);
            statusText.innerText = "COPIED!";
            setTimeout(() => { if(isFrozen) statusText.innerText = "SUCCESS: 65 BARS"; }, 1500);
        }
    }

    window.addEventListener('load', startCamera);
</script>
</body>
</html>
