<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMB Shrink-Wrap Decoder</title>
    <style>
        :root { --line-color: #00ff00; }
        body { font-family: monospace; margin: 0; background: #000; color: var(--line-color); overflow: hidden; height: 100vh; }
        #camera-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; touch-action: none; }
        video, #static-frame { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        #static-frame { display: none; z-index: 2; }
        #overlay-layer { position: relative; z-index: 3; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; }
        #results-area {
            position: absolute; bottom: 20px; width: 90%;
            background: rgba(15, 15, 15, 0.95); padding: 15px; box-sizing: border-box;
            border: 1px solid #444; border-radius: 12px; pointer-events: auto; text-align: center;
        }
        #fadt-text { font-size: 0.9rem; word-break: break-all; color: #fff; min-height: 1.5em; margin-bottom: 10px; letter-spacing: 1px; font-weight: bold; }
        #status { font-size: 0.8rem; color: var(--line-color); margin-bottom: 12px; font-weight: bold; text-transform: uppercase; }
        button { width: 100%; padding: 15px; background: #222; color: white; border: 1px solid #555; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="static-frame"></canvas>
    </div>
        
    <div id="overlay-layer">
        <div id="results-area">
            <div id="status">TAP TO CAPTURE</div>
            <div id="fadt-text">---</div>
            <button onclick="resetScanner()">RESET / LIVE</button>
        </div>
    </div>

<script>
    const video = document.getElementById('video');
    const staticCanvas = document.getElementById('static-frame');
    const fadtDisplay = document.getElementById('fadt-text');
    const statusText = document.getElementById('status');
    
    let isFrozen = false, startX, startY, isSwiping = false, cleanImageBuffer = null;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 } } 
            });
            video.srcObject = s;
        } catch (e) { statusText.innerText = "CAMERA ERROR"; }
    }

    video.parentElement.addEventListener('pointerdown', (e) => {
        const r = video.getBoundingClientRect();
        if (!isFrozen) {
            captureFrame();
        } else {
            clearOldGrid();
            isSwiping = true;
            startX = e.clientX - r.left;
            startY = e.clientY - r.top;
        }
    });

    window.addEventListener('pointerup', (e) => {
        if (!isSwiping) return;
        isSwiping = false;
        const r = staticCanvas.getBoundingClientRect();
        processShrinkWrapSwipe(startX, startY, e.clientX - r.left, e.clientY - r.top);
    });

    function captureFrame() {
        staticCanvas.width = video.videoWidth;
        staticCanvas.height = video.videoHeight;
        const ctx = staticCanvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        cleanImageBuffer = ctx.getImageData(0, 0, staticCanvas.width, staticCanvas.height);
        staticCanvas.style.display = 'block';
        isFrozen = true;
        statusText.innerText = "SWIPE EXACTLY OVER THE BARS";
    }

    function clearOldGrid() {
        if (!cleanImageBuffer) return;
        staticCanvas.getContext('2d').putImageData(cleanImageBuffer, 0, 0);
        fadtDisplay.innerText = "---";
    }

    function getNativeCoords(sX, sY) {
        const r = staticCanvas.getBoundingClientRect();
        const vR = staticCanvas.width / staticCanvas.height;
        const dR = r.width / r.height;
        let aW, aH, oX = 0, oY = 0;
        if (dR > vR) { aW = r.width; aH = r.width / vR; oY = (aH - r.height) / 2; }
        else { aH = r.height; aW = r.height * vR; oX = (aW - r.width) / 2; }
        return { x: ((sX + oX) / aW) * staticCanvas.width, y: ((sY + oY) / aH) * staticCanvas.height };
    }

    function processShrinkWrapSwipe(sX, sY, eX, eY) {
        const ctx = staticCanvas.getContext('2d');
        const p1 = getNativeCoords(sX, sY);
        const p2 = getNativeCoords(eX, eY);

        const left = Math.min(p1.x, p2.x), right = Math.max(p1.x, p2.x);
        const centerY = (p1.y + p2.y) / 2;
        const searchH = 200; 

        const imgData = ctx.getImageData(Math.max(0, left), Math.max(0, centerY - (searchH/2)), right - left, searchH);
        const d = imgData.data, w = imgData.width, h = imgData.height;

        // 1. Threshold
        let br = [];
        for (let i = 0; i < d.length; i += 40) br.push(d[i]);
        br.sort((a,b) => a-b);
        const thresh = br[Math.floor(br.length * 0.2)] + 35;

        // 2. Find Horizontal Bars
        let bars = [], inB = false, tempS = 0;
        const mid = Math.floor(h/2);
        for (let x = 0; x < w; x++) {
            if (d[(mid * w + x) * 4] < thresh && !inB) { inB = true; tempS = x; }
            else if (d[(mid * w + x) * 4] >= thresh && inB) { inB = false; if (x-tempS > 1) bars.push({s: tempS, e: x}); }
        }

        if (bars.length < 10) { statusText.innerText = "MISS! SWIPE THROUGH THE BARS"; return; }

        // 3. VERTICAL SHRINK-WRAP: Find the absolute top and bottom ink across all bars
        let minInkY = h, maxInkY = 0;
        bars.forEach(b => {
            const mx = Math.floor((b.s + b.e) / 2);
            for (let y = 0; y < h; y++) {
                if (d[(y * w + mx) * 4] < thresh) {
                    if (y < minInkY) minInkY = y;
                    if (y > maxInkY) maxInkY = y;
                }
            }
        });

        // 4. Set Grid to exactly cover the ink (plus tiny 2px buffer)
        const boxT_Local = minInkY - 2;
        const boxB_Local = maxInkY + 2;
        const boxH = boxB_Local - boxT_Local;
        const stripH = boxH / 5;

        // Final Native Coordinates
        const finalL = left + bars[0].s - 10;
        const finalR = left + bars[bars.length-1].e + 10;
        const finalT = (centerY - (searchH/2)) + boxT_Local;

        // Draw Tight Grid
        ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 4;
        ctx.strokeRect(finalL, finalT, finalR - finalL, boxH);
        
        ctx.lineWidth = 1; ctx.setLineDash([5, 5]);
        for (let i = 1; i < 5; i++) {
            const ly = finalT + (i * stripH);
            ctx.beginPath(); ctx.moveTo(finalL, ly); ctx.lineTo(finalR, ly); ctx.stroke();
        }
        ctx.setLineDash([]);

        // 5. Decode using the TIGHT strips
        const fadt = bars.map(b => {
            const mx = Math.floor((b.s + b.e) / 2);
            let p = new Array(5).fill(false);
            for (let s = 0; s < 5; s++) {
                const sStart = Math.floor(boxT_Local + (s * stripH));
                const sEnd = Math.floor(sStart + stripH);
                for (let y = sStart; y < sEnd; y++) {
                    if (d[(y * w + mx) * 4] < thresh) { p[s] = true; break; }
                }
            }
            if (p[0] && p[4]) return 'F';
            if (p[0]) return 'A';
            if (p[4]) return 'D';
            return 'T';
        }).join('');

        fadtDisplay.innerText = fadt;
        statusText.innerText = fadt.length === 65 ? "65 BARS" : `FOUND ${fadt.length}`;
    }

    function resetScanner() {
        staticCanvas.style.display = 'none';
        isFrozen = false;
        fadtDisplay.innerText = "---";
        statusText.innerText = "TAP TO CAPTURE";
    }
    window.addEventListener('load', startCamera);
</script>
</body>
</html>
