<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Match-O-Matic v1.8</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <style>
        :root { --primary: #0A84FF; --success: #30D158; --error: #FF453A; --bg: #000; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        #version-tag {
            position: absolute; top: 10px; left: 10px;
            background: rgba(0,0,0,0.7); padding: 4px 10px;
            border-radius: 6px; font-size: 10px; font-weight: bold;
            color: var(--primary); z-index: 30; border: 1px solid #333;
        }

        #camera-container { position: relative; flex: 1; display: flex; align-items: center; justify-content: center; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        #scanner-overlay {
            position: absolute; width: 85%; height: 140px;
            border: 2px solid var(--primary); border-radius: 12px;
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.8); z-index: 5;
            pointer-events: none;
        }

        #debug-view {
            position: absolute; top: 10px; right: 10px;
            width: 110px; border: 1px solid #555; background: #000; z-index: 20;
        }
        #proc-canvas { width: 100%; display: block; image-rendering: pixelated; }

        .ui-panel { 
            background: #1c1c1e; padding: 20px; text-align: center;
            border-top: 1px solid #333; z-index: 10;
            padding-bottom: env(safe-area-inset-bottom);
        }
        #result-display { font-size: 2.5rem; font-weight: 900; color: var(--primary); margin: 5px 0; min-height: 3rem; }
        .status-label { font-size: 0.8rem; color: #8e8e93; font-weight: bold; }
        
        .btn-row { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        button { background: #333; border: none; color: #fff; padding: 12px 20px; border-radius: 12px; font-size: 0.9rem; cursor: pointer; font-weight: bold; }
        
        .match-active { color: var(--success) !important; }
        .error-active { color: var(--error) !important; }
        .tap-hint { font-size: 11px; color: var(--primary); margin-top: 5px; letter-spacing: 0.5px; }
    </style>
</head>
<body onclick="manualScanTrigger()">

    <div id="version-tag">VERSION: v1.8</div>

    <div id="debug-view">
        <canvas id="proc-canvas"></canvas>
        <div style="font-size: 8px; color: #555; text-align: center; padding: 2px;">FILTER VIEW</div>
    </div>

    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="scanner-overlay"></div>
    </div>

    <div class="ui-panel">
        <div class="status-label" id="step-info">STEP 1: SCAN + NUMBER ></div>
        <div id="result-display">READY</div>
        <div class="tap-hint">TAP TO FORCE SCAN (+123>)</div>
        <div class="btn-row">
            <button onclick="event.stopPropagation(); toggleTorch();">ðŸ”¦ LIGHT</button>
            <button onclick="event.stopPropagation(); resetApp();">RESET</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const resultDisplay = document.getElementById('result-display');
        const stepInfo = document.getElementById('step-info');
        const canvas = document.getElementById('proc-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        let targetID = null;
        let isProcessing = false;
        let track = null;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playTone(freq, type, duration) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.value = freq;
            osc.connect(gain); gain.connect(audioCtx.destination);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            osc.start(); gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + duration);
            osc.stop(audioCtx.currentTime + duration);
        }

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment", width: { ideal: 1280 } } 
                });
                video.srcObject = stream;
                track = stream.getVideoTracks()[0];
                setInterval(() => { if(!isProcessing) performScan(false); }, 1500);
            } catch (e) { resultDisplay.innerText = "NO CAMERA"; }
        }

        async function toggleTorch() {
            if (!track) return;
            try {
                const settings = track.getSettings();
                await track.applyConstraints({ advanced: [{ torch: !settings.torch }] });
            } catch(e) { console.log("Torch not supported"); }
        }

        function manualScanTrigger() {
            if (isProcessing) return;
            playTone(800, 'sine', 0.1);
            performScan(true); 
        }

        async function performScan(isManual) {
            isProcessing = true;
            const scale = video.videoWidth / video.clientWidth;
            const cropW = video.videoWidth * 0.85;
            const cropH = 140 * scale;
            const cropX = (video.videoWidth - cropW) / 2;
            const cropY = (video.videoHeight / 2) - (cropH / 2);

            canvas.width = cropW; canvas.height = cropH;
            ctx.drawImage(video, cropX, cropY, cropW, cropH, 0, 0, cropW, cropH);

            applyDynamicFilter(ctx, cropW, cropH, isManual);

            // Orientation Pass 1
            let result = await extractPattern(canvas);
            
            // If not found, Orientation Pass 2 (Flip)
            if (!result) {
                const fCanv = document.createElement('canvas');
                fCanv.width = cropW; fCanv.height = cropH;
                const fCtx = fCanv.getContext('2d');
                fCtx.translate(cropW/2, cropH/2); fCtx.rotate(Math.PI);
                fCtx.drawImage(canvas, -cropW/2, -cropH/2);
                result = await extractPattern(fCanv);
            }

            if (result) handleLogic(result);
            isProcessing = false;
        }

        async function extractPattern(canv) {
            const { data: { text, confidence } } = await Tesseract.recognize(canv, 'eng');
            // Clean up text but keep markers. Tesseract often reads '>' as ')' or '7' or 'I' 
            // so we use a Regex that looks for + then digits then any closing-style char
            const pattern = /\+([0-9]+)[\>\]\)]/; 
            const match = text.replace(/\s/g, '').match(pattern);
            
            if (match && match[1]) {
                return match[1]; // Returns just the digits
            }
            return null;
        }

        function applyDynamicFilter(context, w, h, isManual) {
            const imgData = context.getImageData(0, 0, w, h);
            const data = imgData.data;
            let total = 0;
            for (let i = 0; i < data.length; i += 4) total += (data[i] + data[i+1] + data[i+2]) / 3;
            let avg = total / (data.length / 4);
            // Lower threshold = stricter (cleaner background)
            let threshold = avg * (isManual ? 0.90 : 0.82); 

            for (let i = 0; i < data.length; i += 4) {
                let v = ((data[i] + data[i+1] + data[i+2]) / 3) < threshold ? 0 : 255;
                data[i] = data[i+1] = data[i+2] = v;
            }
            context.putImageData(imgData, 0, 0);
        }

        function handleLogic(num) {
            if (!targetID) {
                targetID = num;
                resultDisplay.innerText = "+" + targetID + ">";
                stepInfo.innerText = "STEP 2: SCAN ENVELOPE";
                playTone(440, 'sine', 0.2);
                if(navigator.vibrate) navigator.vibrate(100);
            } else {
                if (num === targetID) {
                    resultDisplay.innerText = "MATCH!";
                    resultDisplay.className = "match-active";
                    playTone(880, 'sine', 0.5);
                    if(navigator.vibrate) navigator.vibrate(500);
                    isProcessing = true; 
                    setTimeout(() => { resetApp(); isProcessing = false; }, 3500);
                } else {
                    resultDisplay.innerText = "+" + num + ">";
                    resultDisplay.className = "error-active";
                    playTone(200, 'sawtooth', 0.3);
                    if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                }
            }
        }

        function resetApp() {
            targetID = null;
            resultDisplay.innerText = "READY";
            resultDisplay.className = "";
            stepInfo.innerText = "STEP 1: SCAN + NUMBER >";
        }
        window.addEventListener('load', init);
    </script>
</body>
</html>
