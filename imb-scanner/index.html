<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMB Visual Scanner</title>
    <style>
        body { font-family: monospace; margin: 0; background: #000; color: #00ff00; overflow: hidden; height: 100vh; }
        #camera-container { position: relative; width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        video { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* The Viewfinder and Overlay */
        #overlay-layer { position: relative; z-index: 2; height: 100%; pointer-events: none; }
        #viewfinder {
            position: absolute; top: 35%; left: 5%; width: 90%; height: 60px;
            border: 2px solid #00ff00; transform: translateY(-50%);
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.7);
        }

        #results-area {
            position: absolute; top: calc(35% + 40px); left: 5%; width: 90%;
            background: rgba(20, 20, 20, 0.9); padding: 15px; box-sizing: border-box;
            border: 1px solid #444; border-radius: 0 0 8px 8px; pointer-events: auto;
        }

        #fadt-text { font-size: 1.2rem; word-break: break-all; color: #fff; min-height: 1.5em; margin-bottom: 10px; text-align: center;}
        #status { font-size: 0.8rem; color: #00ff00; margin-bottom: 10px; text-align: center; }

        .btn-group { display: flex; gap: 10px; }
        button { 
            flex: 1; padding: 15px; background: #333; color: white; border: 1px solid #555;
            border-radius: 4px; font-weight: bold; font-size: 0.9rem;
        }
        #copy-btn { background: #007bff; border-color: #0056b3; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <div id="overlay-layer">
            <div id="viewfinder"></div>
            <div id="results-area">
                <div id="status">INITIALIZING CAMERA...</div>
                <div id="fadt-text">---</div>
                <div class="btn-group">
                    <button id="copy-btn" onclick="copyString()">COPY</button>
                    <button onclick="resetScanner()">SCAN AGAIN</button>
                </div>
            </div>
        </div>
    </div>

    <canvas id="procCanvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('procCanvas');
    const fadtDisplay = document.getElementById('fadt-text');
    const statusText = document.getElementById('status');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });

    let isLocked = false;

    async function initCamera() {
        statusText.innerText = "REQUESTING CAMERA...";
        
        // Strategy: Try back camera, then any camera
        const modes = [
            { video: { facingMode: { preferred: "environment" } } },
            { video: true }
        ];

        for (let constraints of modes) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                // Force play for iOS
                await video.play();
                statusText.innerText = "READY: ALIGN BARCODE";
                requestAnimationFrame(processFrame);
                return; // Success!
            } catch (e) {
                console.log("Mode failed, trying next...", e);
            }
        }
        statusText.innerText = "ERROR: CAMERA NOT FOUND OR DENIED";
    }

    function processFrame() {
        if (isLocked) { requestAnimationFrame(processFrame); return; }

        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Extract the area inside the viewfinder
            const vWidth = canvas.width * 0.9;
            const vHeight = 80; 
            const vX = canvas.width * 0.05;
            const vY = (canvas.height * 0.35) - (vHeight / 2);

            ctx.drawImage(video, vX, vY, vWidth, vHeight, 0, 0, vWidth, vHeight);
            const imgData = ctx.getImageData(0, 0, vWidth, vHeight);
            const fadt = analyzeImage(imgData);

            if (fadt.length === 65) {
                fadtDisplay.innerText = fadt;
                statusText.innerText = "65 BARS DETECTED (LOCKED)";
                isLocked = true;
            } else {
                fadtDisplay.innerText = fadt || "...";
                statusText.innerText = `FOUND: ${fadt.length}/65 BARS`;
            }
        }
        requestAnimationFrame(processFrame);
    }

    function analyzeImage(imgData) {
        const d = imgData.data; const w = imgData.width; const h = imgData.height;
        let cols = new Array(w).fill(0);
        for (let x = 0; x < w; x++) {
            for (let y = 0; y < h; y++) {
                const i = (y * w + x) * 4;
                if ((d[i] + d[i+1] + d[i+2]) / 3 < 120) cols[x]++;
            }
        }
        let bars = []; let inBar = false; let start = 0;
        for (let x = 0; x < w; x++) {
            let active = cols[x] > (h * 0.15);
            if (active && !inBar) { inBar = true; start = x; }
            else if (!active && inBar) { inBar = false; bars.push({s: start, e: x}); }
        }
        return bars.map(b => {
            const mid = Math.floor((b.s + b.e) / 2);
            let top = false, bot = false;
            for (let y = 0; y < h; y++) {
                const i = (y * w + mid) * 4;
                if ((d[i] + d[i+1] + d[i+2]) / 3 < 120) {
                    if (y < h * 0.3) top = true;
                    if (y > h * 0.7) bot = true;
                }
            }
            if (top && bot) return 'F';
            if (top) return 'A';
            if (bot) return 'D';
            return 'T';
        }).join('');
    }

    function resetScanner() { isLocked = false; statusText.innerText = "SCANNING..."; }

    function copyString() {
        navigator.clipboard.writeText(fadtDisplay.innerText).then(() => {
            const oldStatus = statusText.innerText;
            statusText.innerText = "COPIED!";
            setTimeout(() => statusText.innerText = oldStatus, 2000);
        });
    }

    // Start on load
    window.addEventListener('load', initCamera);
</script>
</body>
</html>
