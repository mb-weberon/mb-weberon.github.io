<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IMB Freeze-Swipe Decoder</title>
    <style>
        :root { --line-color: #00ff00; }
        body { font-family: monospace; margin: 0; background: #000; color: var(--line-color); overflow: hidden; height: 100vh; }
        #camera-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer; z-index: 1; touch-action: none; }
        video, #static-frame { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; }
        #static-frame { display: none; z-index: 2; pointer-events: auto; touch-action: none; }
        #overlay-layer { position: relative; z-index: 3; height: 100%; pointer-events: none; display: flex; flex-direction: column; align-items: center; }
        #results-area {
            position: absolute; bottom: 20px; width: 90%;
            background: rgba(15, 15, 15, 0.95); padding: 15px; box-sizing: border-box;
            border: 1px solid #444; border-radius: 12px; pointer-events: auto; text-align: center;
        }
        #fadt-text { font-size: 1rem; word-break: break-all; color: #fff; min-height: 1.5em; margin-bottom: 10px; letter-spacing: 2px; font-weight: bold; }
        #status { font-size: 0.8rem; color: var(--line-color); margin-bottom: 12px; font-weight: bold; text-transform: uppercase; }
        button { width: 100%; padding: 15px; background: #222; color: white; border: 1px solid #555; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="static-frame"></canvas>
    </div>
        
    <div id="overlay-layer">
        <div id="results-area">
            <div id="status">TAP SCREEN TO FREEZE FRAME</div>
            <div id="fadt-text">---</div>
            <button onclick="resetScanner()">RESET / LIVE VIDEO</button>
        </div>
    </div>

<script>
    const video = document.getElementById('video');
    const staticCanvas = document.getElementById('static-frame');
    const fadtDisplay = document.getElementById('fadt-text');
    const statusText = document.getElementById('status');
    
    let isFrozen = false, startX, startY;

    async function startCamera() {
        try {
            const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment", width: { ideal: 1920 } } });
            video.srcObject = s;
        } catch (e) { statusText.innerText = "CAMERA ERROR"; }
    }

    // Step 1: Capture and Freeze
    video.parentElement.addEventListener('pointerdown', (e) => {
        if (!isFrozen) {
            captureFrame();
        } else {
            // Start of Step 2 (Swipe on frozen frame)
            const r = staticCanvas.getBoundingClientRect();
            startX = e.clientX - r.left;
            startY = e.clientY - r.top;
        }
    });

    staticCanvas.addEventListener('pointerup', (e) => {
        if (!isFrozen) return;
        const r = staticCanvas.getBoundingClientRect();
        const endX = e.clientX - r.left;
        const endY = e.clientY - r.top;
        
        // Only process if it was a swipe, not just a tap
        if (Math.abs(endX - startX) > 10) {
            processSwipeOnStatic(startX, startY, endX, endY);
        }
    });

    function captureFrame() {
        staticCanvas.width = video.videoWidth;
        staticCanvas.height = video.videoHeight;
        const ctx = staticCanvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        staticCanvas.style.display = 'block';
        isFrozen = true;
        statusText.innerText = "SWIPE OVER THE BARCODE";
    }

    function getNativeCoords(screenX, screenY) {
        const r = staticCanvas.getBoundingClientRect();
        const vRatio = staticCanvas.width / staticCanvas.height;
        const dRatio = r.width / r.height;
        let aW, aH, offX = 0, offY = 0;

        if (dRatio > vRatio) {
            aW = r.width; aH = r.width / vRatio;
            offY = (aH - r.height) / 2;
        } else {
            aH = r.height; aW = r.height * vRatio;
            offX = (aW - r.width) / 2;
        }
        return {
            x: ((screenX + offX) / aW) * staticCanvas.width,
            y: ((screenY + offY) / aH) * staticCanvas.height
        };
    }

    function processSwipeOnStatic(sX, sY, eX, eY) {
        const ctx = staticCanvas.getContext('2d');
        const p1 = getNativeCoords(sX, sY);
        const p2 = getNativeCoords(eX, eY);

        const left = Math.min(p1.x, p2.x);
        const right = Math.max(p1.x, p2.x);
        const centerY = (p1.y + p2.y) / 2;
        const searchH = 150; 

        const imgData = ctx.getImageData(left, centerY - (searchH/2), right - left, searchH);
        const d = imgData.data, w = imgData.width, h = imgData.height;

        // Thresholding
        let br = [];
        for (let i = 0; i < d.length; i += 40) br.push(d[i]);
        br.sort((a,b) => a-b);
        const thresh = br[Math.floor(br.length * 0.25)] + 30;

        // Find exact bars within the swiped area
        let bars = [], inB = false, tempStartX = 0;
        const localCenterY = Math.floor(h/2);
        for (let x = 0; x < w; x++) {
            if (d[(localCenterY * w + x) * 4] < thresh && !inB) { inB = true; tempStartX = x; }
            else if (d[(localCenterY * w + x) * 4] >= thresh && inB) { inB = false; if (x-tempStartX > 1) bars.push({s: tempStartX, e: x}); }
        }

        if (bars.length === 0) { statusText.innerText = "NO BARS FOUND - SWIPE AGAIN"; return; }

        // Final Bounding Logic: Center grid on the detected bars
        const detectedL = left + bars[0].s;
        const detectedR = left + bars[bars.length-1].e;
        const boxH = 120, stripH = boxH / 5;
        const boxT = centerY - (boxH / 2);

        // Draw Final Grid
        ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 5;
        ctx.strokeRect(detectedL - 20, boxT, (detectedR - detectedL) + 40, boxH);
        
        // Decoding
        const fadt = bars.map(b => {
            const mx = Math.floor((b.s + b.e) / 2);
            let p = [];
            for (let s = 0; s < 5; s++) {
                let ink = false;
                for (let y = Math.floor(s * stripH); y < Math.floor((s+1) * stripH); y++) {
                    if (d[(y * w + mx) * 4] < thresh) { ink = true; break; }
                }
                p.push(ink);
            }
            if ((p[0]||p[1]) && (p[3]||p[4])) return 'F';
            if (p[0]||p[1]) return 'A';
            if (p[3]||p[4]) return 'D';
            return 'T';
        }).join('');

        fadtDisplay.innerText = fadt;
        statusText.innerText = fadt.length === 65 ? "SUCCESS: 65 BARS" : `FOUND ${fadt.length} BARS`;
        statusText.style.color = fadt.length === 65 ? "#00ff00" : "#ff4444";
    }

    function resetScanner() {
        staticCanvas.style.display = 'none';
        isFrozen = false;
        fadtDisplay.innerText = "---";
        statusText.innerText = "TAP SCREEN TO FREEZE FRAME";
        statusText.style.color = "var(--line-color)";
    }

    window.addEventListener('load', startCamera);
</script>
</body>
</html>
